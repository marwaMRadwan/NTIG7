<section *ngIf="!isLoaded; else showData">loading</section>
<ng-template #showData>
<section class="container my-5">
<div class="alert alert-danger" *ngIf="allData.length==0; else all">
    no data
</div>
<ng-template #all>
    <ul>
        <li *ngFor="let single of allData">
            <a routerLink="/providers/single/{{single.slug}}">{{single.name}}</a>
        </li>
    </ul>
</ng-template>
</section>
</ng-template>
